<!DOCTYPE html>
<html>

  <head>
    <title> Admission Form </title>
  </head>
  <center>
    <h1> ADMISSION FORM </h1>
  </center>

  <body>

    <form method="get" action="http://google.com">
      Name:
      <input pattern="(A-Za-z){4}" minlength="3" maxlength="12" placeholder="Enter u rname"
      type="text" name="uname" />
      <br> Age:
      <input type="number" name="uage" placeholder="Enter u r age" />
      <br> password:
      <input type="number" placeholder="Enter u r name" />
      <br> Gender:
      <input type="radio" name="gender" value="M" />male
      <input type="radio" name="gender" value="F" />female
      <br> class:
      <input type="dropdown" name="class" value="5th" /> 5 <sup>th </sup>
      <input type="radio" name="class" value="6th" /> 6 <sup>th </sup>
      <input type="radio" name="class" value="7th" /> 7 <sup>th </sup>
      <input type="radio" name8="class" value="8th" /> 8 <sup>th </sup>
      <input type="radio" name="class" value="9th" /> 9 <sup>th </sup>
      <input type="radio" name="class" value="10th" /> 10 <sup>th </sup>
      <br> schoolstudied:
      <input textarea="rows=5" "colomn=11">
      <br> city lived in :
      <input list="cities" />
      <datalist id="cities">

        <option value="knr"> kaimnagar </option>
        <option value="hyd"> hyderabad </option>

      </datalist>
      <br>



      </select>
      <br> Job applied time
      <input type="datetime-local" />
      <br> Enter your email id
      <input type="email" />
      <br> Your favorite color:
      <input type="color" />
      <br> Your Date of Birth:
      <input type="date" />
      <br> Your birth time
      <input type="time" />
      <br> Address:
      <textarea cols="20" rows="1">

      </textarea>
      <br> Upload your resume
      <input type="file" multiple />
      <br>
      <input type="button" value="click me" />
      <input type="submit" value="submit form" />
      <input type="reset" value="reset" />
    </form>
  </body>

</html>
